<!-- 
    ********************************************************************************************
        Блок кроку де користувач читає текст має мати CLASSName "uc-blockStep-2".

    ********************************************************************************************
 -->

<!-- 
    ********************************************************************************************
        Блок кроку де користувач відповідає на запитання має 
				мати CLASSName 'uc-blockStep-3'. Обов'язкове використання блоку BF913.
    ********************************************************************************************
 -->

<!-- 
    ********************************************************************************************
        Блок кроку де користувач ознайомлюється з результатом має

    ********************************************************************************************
 -->

    ********************************************************************************************
